- name: create github directory
  become: yes
  become_user: "{{user}}"
  file:
    path: "{{github_repo_dir}}"
    state: directory
    mode: 0775

- name: clone repo "{{item.name}}"
  become: yes
  become_user: "{{user}}"
  git:
    repo: "{{item.url}}"
    dest: "{{github_repo_dir}}/{{item.name}}"
    accept_hostkey: yes
    track_submodules: yes
    key_file: "{{key_file}}"
    depth: 1
    clone: yes
    update: yes
  with_items:
    - { url: "{{repo_ml_course}}", name: BuildingMachineLearningSystemsWithPython }
    - { url: "{{repo_ansible_laptop}}", name: ansible_laptop }
    - { url: "{{repo_imos_toolbox}}", name: imos-tooblox }
  ignore_errors: true
