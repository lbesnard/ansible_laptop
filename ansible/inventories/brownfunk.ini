[brownfunk_vms]
bf-dev-01 ansible_host=192.168.1.184
bf-media-01 ansible_host=192.168.1.182
bf-nas-01 ansible_host=192.168.1.181
bf-net-01 ansible_host=192.168.1.183

[brownfunk_vms:vars]
project_dir=brownfunk
ansible_user=ubuntu
trusted_network="192.168.1.0/24"
nfs_allowed_ips="192.168.1.184 192.168.1.182 192.168.1.183"

[nas_servers]
bf-nas-01
[media_servers]
bf-media-01
[network_servers]
bf-net-01 tailscale_routes="192.168.1.0/24"
[dev_servers]
bf-dev-01
[nas_servers:vars]
vm_type=nas

[media_servers:vars]
vm_type=media

[network_servers:vars]
vm_type=net

[dev_servers:vars]
vm_type=dev

