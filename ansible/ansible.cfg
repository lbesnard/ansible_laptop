[defaults]
collections_path = ./collections:~/.ansible/collections
host_key_checking = False
inventory = ./inventories/
private_key_file = ~/.ssh/id_rsa
result_format = yaml
roles_path = ./roles
transport = ssh
vault_password_file = .vault_pass

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ForwardAgent=yes -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no

